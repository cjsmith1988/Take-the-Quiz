<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Take The QUIZ</h1>
        <div class="high-score">
            <button class="high-score-btn">View high scores</button> 
        </div>
        <div class="timer">
            <p class="timer">Timer Placeholder</p> 
        </div>
    </header>

    
    <main class="page-content" id="page-content">
        <!-- Tasks To Do-->
        <section class="question-wrapper">
            <h3>Coding Quiz Challenge</h3>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <ul class="task-list" id="tasks-to-do"> 
            </ul>
        </section>
        
    </main>
    <footer>
        &copy;2020 by Curt Smith
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
